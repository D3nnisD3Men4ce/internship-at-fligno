<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Document</title>
</head>
<body>
    <div class="image-container">
    <div class="image-div">
        <img src="lowo.png" alt="fligno bird" height="250px" class="image-png">
        <div class="text-div">
            <h1>LEARN @ FLIGNO</h1>
            <h3>Intersection Observer</h3>
        </div>
        <button class="popup-button" onclick="closePopUp()">Close</button>
    </div>
    </div>
    <div class="container">
        <div class="card">Card # 1 First Child</div>
        <div class="card">Card # 2</div>
        <div class="card">Card # 3</div>
        <div class="card">Card # 4</div>
        <div class="card">Card # 5</div>
        <div class="card">Card # 6</div>
        <div class="card">Card # 7</div>
        <div class="card">Card # 8</div>
        <div class="card">Card # 9</div>
        <div class="card" id="target-card">Card # 10 Last Child</div>
    </div>
    <button id="add" class="add-button" onclick="addMoreCards(event)">
        Add more
    </button>
    
</body>
</html>
